<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 125px;
  background: green;
  position: relative;
  animation-name: example;
  animation-duration: 8s;  
  animation-delay: 3s;
  animation-fill-mode: both;
}

@keyframes example {
  from {top: 0px; background-color: orange;}
  to {top: 200px; background-color: blue;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<p>Let the div element get the style values set by the first keyframe before the animation starts, and retain the style values from the last keyframe when the animation ends:</p>

<div></div>

</body>
</html>
